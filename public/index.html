<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>웹 에디터</title>
    <link href="/css/gridstack.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12/dist/css/tabby-ui.css"
    />
    <link href="/css/code-editor.css" rel="stylesheet" />
  </head>

  <body>
    <!-- body -->
    <div class="wrap">
      <div class="grid-stack" id="gridItems"></div>
    </div>

    <!-- Tabby.js -->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/tabby/dist/js/tabby.polyfills.min.js"></script>

    <!-- code mirror -->
    <!-- core -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"
    ></script>

    <!-- modes -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/mode/simple.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/rust/rust.min.js"
    ></script>

    <!-- addons (★ 여기도 defer 추가) -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"
    ></script>

    <!-- prettier -->
    <script defer src="https://unpkg.com/prettier@3.3.3/standalone.js"></script>
    <script
      defer
      src="https://unpkg.com/prettier@3.3.3/plugins/babel.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/prettier@3.3.3/plugins/estree.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/prettier@3.3.3/plugins/html.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/prettier@3.3.3/plugins/postcss.js"
    ></script>

    <!-- gridstack -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack-all.min.js"
    ></script>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
